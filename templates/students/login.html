<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

<style>
    body{
width:1500px;
height :800px;
background-image: url("https://i.pinimg.com/564x/d1/d0/70/d1d070a8818a750102d1845f96cdefaf.jpg ");
background-size:100% 100%;
background-repeat:no-repeat;

}
.form2{
    background: #FFFFFF;
    max-width: 360px;
    margin-left:500px;
    margin-top:150px;
    padding: 45px;
    text-align: center;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
  }

</style>
</head>
<body>
<div class="form2">
<h1>Login Page</h1>
<form action=" " method="POST" >{% csrf_token %}
  <input type="text" id="name" name="username" placeholder="Enter username"><br><br>
  <input type="password" id="pwd" name="pwd" placeholder="Enter password"><br><br>

  <button type="submit">Login</button>

</form>
</div>
</body>
</html>
